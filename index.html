<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>

    <title>Galleria slideshow site</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/shared/logo.svg" alt="logo" />
        <button class="button button-lg">Start slideshow</button>
      </header>
      <hr />
      <main>
        <div class="gallery"></div>
        <div class="slide">
          <div class="image">
            <img src="" alt="" class="hero-large" />
            <img src="" alt="" class="hero-small" />
            <button class="button-view-image button-view-image-pos">
              view image
            </button>
            <div class="slide-description">
              <h1></h1>
              <span class="subhead-1"></span>
              <div class="artist">
                <img src="" alt="" />
              </div>
            </div>
          </div>

          <div class="slide-tail">
            <div class="dp"></div>
            <span></span>
          </div>
          <a
            href=""
            target="_blank"
            rel="noopener noreferrer"
            class="button button-sm"
            >go to source</a
          >
        </div>
      </main>
      <footer>
        <div class="footer-description">
          <h3></h3>
          <span class="subhead-2"></span>
        </div>
        <div class="buttons">
          <button
            class="button button-media button-media-back disabled"
            disabled
          ></button>
          <button class="button button-media button-media-next"></button>
        </div>
      </footer>
    </div>
    <div class="modal">
      <div>
        <button class="button button-lg">close</button>
        <img src="" alt="" class="desktop" />
        <img src="" alt="" class="mobile" />
      </div>
    </div>
  </body>
</html>
